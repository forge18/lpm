name: neovim-plugin
description: Neovim plugin template with Lua plugin structure
variables:
  - name: project_name
    description: Project name
    required: true
  - name: project_version
    description: Project version
    default: "1.0.0"
    required: false
  - name: lua_version
    description: Lua version
    default: "5.1"
    required: false

